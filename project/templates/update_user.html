{% extends 'index.html' %}
{% block body %}
    <div class="pagetitle">
      <h1>Update User</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item">Forms</li>
          <li class="breadcrumb-item active">Update User</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Update User</h5>
              <form class="row g-3 needs-validation" action="/admin-update/{{userupdate.id}}" method="POST">
                {% if error %}
                <div class="alert alert-success">{{ error }}</div>
                {% endif %}
                <div class="col-md-4 position-relative">
                  <label for="validationTooltip01" class="form-label">Prefix</label>
                  <input type="text" class="form-control" id="validationTooltip01" name="prefix" value="{{userupdate.prefix}}">
                  <!-- <div class="valid-tooltip">
                    Looks good!
                  </div> -->
                </div>
                <div class="col-md-4 position-relative">
                  <label for="validationTooltip01" class="form-label">First name</label>
                  <input type="text" class="form-control" id="validationTooltip01" name="firstname" value="{{userupdate.firstname}}">
                  <!-- <div class="valid-tooltip">
                    Looks good!
                  </div> -->
                </div>
                <div class="col-md-4 position-relative">
                  <label for="validationTooltip02" class="form-label">Last name</label>
                  <input type="text" class="form-control" id="validationTooltip02" name="lastname" value="{{userupdate.lastname}}">
                  <!-- <div class="valid-tooltip">
                    Looks good!
                  </div> -->
                </div>
                <div class="col-md-4 position-relative">
                  <label for="validationTooltipUsername" class="form-label">Email</label>
                  <div class="input-group has-validation">
                    <input type="email" class="form-control" id="validationTooltipUsername" name="email" value="{{userupdate.email}}" aria-describedby="validationTooltipUsernamePrepend">
                  </div>
                </div>
                <div class="col-md-6 position-relative">
                  <label for="validationTooltip03" class="form-label">Phone Code</label>
                  <input type="text" class="form-control" id="validationTooltip03" name="phonecode" value="{{userupdate.phone_code}}">
                </div>
                <div class="col-md-6 position-relative">
                  <label for="validationTooltip03" class="form-label">Phone Number</label>
                  <input type="text" class="form-control" id="validationTooltip03" name="phonenumber" value="{{userupdate.phone_number}}">
                </div>
                <div class="col-md-3 position-relative">
                  <label for="validationTooltip04" class="form-label">Gender</label>
                  <select class="form-select" name="gender" id="validationTooltip04">
                    {% for i in gender %}
                    <option>{{i}}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="col-md-3 position-relative">
                  <label for="validationTooltip05" class="form-label">Date Of Birth</label>
                  <input type="text" class="form-control" id="validationTooltip05" name="dob" value="{{userupdate.dob}}">
                </div>
                <div class="col-12">
                  <button class="btn btn-primary" type="submit">Submit form</button>
                </div>
              </form>
              <!-- End Form -->

            </div>
          </div>

        </div>
      </div>
    </section>
{% endblock %}
